<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- full page container 1(contains all the following divs)-->
    <div class="full-page-container-1">
        
        <!-- nav bar container 2-->
        <header>
                <h1 class="h1-title-2">Dojonary</h1>
                <input type="text" class="search-box-2" placeholder="Search">
                <!--! will need change clicker effect-->
                <div class="login-button-container">
                <button class="login-button-2">Login</button>
                </div>
        </header>
        
        <!-- column container 3 (contains the two two columns - left & right)-->
        <div class="column-container-3">

        
        
            <!-- left column container 4 (includes definition a & b windows)-->
            <div class="left-column-container-4">

                <!-- definition a 5 (contains first definition entry of ninja)-->
                <div class="definition-a-5">
                    <div class="left-frame-a-5">
                        <h2 class="ninja-title-5">ninja</h2>
                        <br>
                        <h4 class="noun">noun</h4>
                            <div class="plural">
                                <p>Plural: <p class="i-ninja-5"> ninjas</p></p>
                            </div>
                        <!--! will need clicker alert-->
                        <br>    
                        <div class="lik13-button">   
                            <button class="likes-button-13" class="alert" onclick="alert('Ninja was liked')">13 Likes</button>
                        </div> 
                    </div>
                    <div class="right-frame-a-5">
                        <p class="right-definition-5">A practitioner skilled in the <br><a href="#">Japanese</a> art of <a href="#">ninjutsu</a></p>
                    </div>
                </div>

                <!-- definition b 6 (contains second definition entry of ninja)-->
                <div class="definition-b-6">
                    <div class="left-frame-b-6">
                        <h2 class="ninja-title-6">ninja</h2>
                        <br>
                        <h4 class="noun">noun</h4>
                            <div class="plural">
                                <p>Plural: <p class="i-ninja-6"> ninjas</p></p>
                            </div>
                        <!--! will need clicker alert-->   
                        <br> 
                        <div class="lik37-button">   
                            <button class="likes-button-37" class="alert" onclick="alert('Ninja was liked')">37 Likes</button>
                        </div> 
                    </div>
                    <div class="right-frame-b-6">
                        <p class="right-definition-6">A <a href="#">programmer</a> who breaks <br>down problems with <a href="#">zen</a>-like focus</p>
                    </div>
                </div>
            </div>
            <!-- right column container 7 (contains right column of windows - including add definition window & button)-->
            <div class="right-column-container-7">

            
        
                <!-- add definition 8 (contains add definition window & add definition button)-->
                <div class="add-definition-8">
                    <h3>Dojonary is</h3>
                    <h3>defined by YOU</h3>
                    <br>
                    <div class="add-def-container-8">
                        <button onclick="removeMe(this)" class="add-def-button-8">Add Definition</button>
                    </div>
                </div>
            </div>    
        </div>        
    </div>
</body>
</html>
